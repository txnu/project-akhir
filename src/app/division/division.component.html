<div class="content-wrapper">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">

                </div>
                <div class="card-body">
                    <table class="table table-head-fixed text-nowrap">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                            </tr>
                            
                        </thead>
                        <tbody *ngFor="let currentDivision of divisions; let i = index">
                            <tr>
                                <td>{{ currentDivision._id }}</td>
                                <td>{{ currentDivision.name }}</td>
                                <td>{{ currentDivision.description }}</td>
                                <td>
                                    <a href="#" class="btn btn-warning"><i class="far fa-edit nav-icon"></i></a>
                                <form action="#" method="post" class="d-inline"></form>
                                <button class="btn btn-danger"><i class="nav-icon fas fa-trash-alt"></i></button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
